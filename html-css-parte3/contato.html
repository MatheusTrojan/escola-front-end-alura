<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="estilos/reset.css">
        <link rel="stylesheet" href="estilos/styles.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="logo-barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato? </p>
                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>                   

                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="logo-branca">
            <p class="copyright">&copy; Copyritght Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
